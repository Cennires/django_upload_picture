<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片细节</title>
</head>
<body>
<h3>{{ photo.title }}</h3>
{% if photo.img %}
    <p><img src="{{ photo.img.url }}"></p>
{% endif %}
<p>上传日期：{{ photo.date|date:'Y-m-j'}}</p>
<p><a href="{% url 'MytestApp:pic_list' %}">查看所有图片</a>|
    <a href="{% url 'MytestApp:pic_upload' %}">上传新图片</a></p>

</body>
</html>
