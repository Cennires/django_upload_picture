<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>picture_list</title>
</head>
<body>
<h3>图片列表</h3>
<ul>
    {% if object_list %}
        {% for picture in object_list %}
            <li><a href="{% url 'MytestApp:pic_detail' picture.pk %}">{{ picture.title }}</a>-{{ picture.date|date:'Y-m-j' }}</li>
        {% endfor %}
    {% else %}
        <li>.............</li>
    {% endif %}
</ul>
<p><a href="{% url 'MytestApp:pic_upload' %}">上传新图片</a></p>
</body>
</html>
